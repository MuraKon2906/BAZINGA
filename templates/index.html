<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bazinga - Note taking application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BAZINGA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Welcome To MuraKon's BAZINGA</h1>
        <form action="/notes/" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="title" class="form-label">Note Title:</label>
                <input type="text" class="form-control" id="title" name="title" required>
                <div class="invalid-feedback">
                    Please enter a note title.
                </div>
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Note Description:</label>
                <input type="text" class="form-control" id="desc" name="desc" required>
                <div class="invalid-feedback">
                    Please enter a note description.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="container">
        {% if notes %}
        {% for item in notes %}
        <li><a href="{{ item.href }}">{{ item.title }}</a></li>
        {% endfor %}
        {% else %}
        Sorry No notes to show you :)
        {% endif %}




    </div>
</body>

</html>
